<section id="contact" class="banner">
	<div class="bg">
	    <div class="container">
	        <div class="row">
	            <br/>
		    <div class="col-lg-5">
			<h2>Напишите нам:</h2>
			<h3><i class="fa fa-envelope"></i> smartforecast@khasang.org</h3>
		    </div>
		    <div class="container">
	       		<div class="row">
	        	    <div class="col-lg-12">
	            	        <h3>или просто заполните форму ниже:</h3>
	        	    </div>
	    		</div>
	    		<div class="row">
	        	    <div class="col-lg-12">
	        	    	
    	                    <form  action="//formspree.io/smartforecast@khasang.org" method="POST" name="sentMessage" id="contactForm" novalidate>
	                        <div class="row">
	                            <div class="col-md-6">
	                                <div class="form-group">
	                                    <input type="text" name="name" class="form-control" placeholder="Ваше имя *" id="name" required data-validation-required-message="Please enter your name."/>
	                                    <p class="help-block text-danger"></p>
	                                </div>
	                                <div class="form-group">
	                                    <input type="email" name="_replyto" class="form-control" placeholder="Ваш Email *" id="email" required data-validation-required-message="Please enter your email address."/>
	                                    <p class="help-block text-danger"></p>
	                                </div>
	                            </div>
	                            <div class="col-md-6">
	                                <div class="form-group">
	                                    <textarea class="form-control" name="message" placeholder="Ваше сообщение *" id="message" required data-validation-required-message="Please enter a message."/></textarea>
	                                    <p class="help-block text-danger"></p>
	                                </div>
	                            </div>
	                            <div class="clearfix"></div>
	                            <div class="col-lg-12 text-center">
	                                <div id="success"></div>
	                                <button type="submit" class="btn btn-xl" onclick="submitform()">Отправить</button>
	                            </div>
	                        </div>
	                    </form>
	        	    	
	        	    </div>
	    	        </div>
		    </div>
	        </div>
	    </div>
	</div>
</section>
